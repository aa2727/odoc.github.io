<div id="mynetwork"></div>

<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<script type="text/javascript" src="staticGraphVN.js"></script>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    { id: 1, label: "Node 1" },
    { id: 2, label: "Node 2" },
    { id: 3, label: "Node 3", color: "#FF0000"},
    { id: 4, label: "Node 4" },
    { id: 5, label: "Node 5" }
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    { from: 1, to: 3 },
    { from: 1, to: 2 },
    { from: 2, to: 4 },
    { from: 2, to: 5 },
    { from: 3, to: 3, color: { color: "red" }}
  ]);

  var nodes2 = new vis.DataSet([
    { id: 1, label: "Node 1",color: "#FF0000" },
    { id: 2, label: "Node 2"},
    { id: 3, label: "Node 3"}
  ]);

  // L'odre des edge influe sur la couleur, par héritage la couleur du noeud est donnée aux edges qui partent de lui
  var edges2 = new vis.DataSet([
    { from: 1, to: 3,color: { color: "red" } },
    { from: 2, to: 1 },
    { from: 2, to: 2 }
  ]);



  // create a network
  var data = {
    nodes: nodes,
    edges: edges
  };

  var data2 = {
    nodes: nodes2,
    edges: edges2
  };

  createNetwork(data,"network1");

  createNetwork(data2,"network2");



  
</script>
